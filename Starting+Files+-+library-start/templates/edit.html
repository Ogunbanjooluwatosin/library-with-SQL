<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="post">
        <h1>Book Name: {{book.title}}</h1>
        <h1>Current Rating:{{book.rating}} </h1>
        <input placeholder="New Rating" name="rating">
        <button type="submit" >Change Rating</button>
    </form>
</body>
</html>
